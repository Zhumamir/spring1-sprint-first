<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Students Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .fail {
      background-color: #ffb3b3; /* Цвет фона для студентов с оценкой "F" */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Student List</span>
</nav>
<div class="container mt-4">
  <form action="#" th:action="@{/addStudent}" th:object="${student}" method="post">
    <div class="form-group">
      <label for="name">NAME:</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="form-group">
      <label for="surname">SURNAME:</label>
      <input type="text" class="form-control" id="surname" th:field="*{surname}" required>
    </div>
    <div class="form-group">
      <label for="exam">EXAM:</label>
      <input type="number" class="form-control" id="exam" th:field="*{exam}" required>
    </div>
    <button type="submit" class="btn btn-primary">ADD STUDENT</button>
  </form>
  <br/>
  <table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>SURNAME</th>
      <th>EXAM</th>
      <th>MARK</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}" th:class="${student.mark == 'F'} ? 'fail' : ''">
      <td th:text="${student.id}"></td>
      <td th:text="${student.name}"></td>
      <td th:text="${student.surname}"></td>
      <td th:text="${student.exam}"></td>
      <td th:text="${student.mark}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
