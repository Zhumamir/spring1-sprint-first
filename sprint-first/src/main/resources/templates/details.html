<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="col col-6 mx-auto">
  <form action="/developers/add" method="post">
    <label for="fullNameField">FULL NAME:</label>
    <input th:value="${razrab.fullName}" name="fullName" type="text" id="fullNameField"><br>
    <label th:value="${razrab.age}" for="ageField">AGE:</label>
    <input name="age" type="number" id="ageField"><br>
    <label for="birthPlaceField">BIRTH PLACE:</label>
    <input name="birthPlace" type="text" id="birthPlaceField"><br>
    <button type="submit">ADD DEVELOPER</button>
  </form>
</body>
</html>
